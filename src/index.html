<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="#" method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <div class="form_field">
          <label for="surname">
            Surname:
          </label>
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
          >
        </div>
        <div class="form_field">
          <label for="name">
            Name:
          </label>
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
            >
        </div>
        <div class="form_field">
          <label for="age">
            How old are You?
          </label>
          <input
            type="number"
            name="age"
            id="age"
            value="12"
            min="12"
            max="100">
        </div>
        <div class="form_field">
          <label for="birth">
            Full date of birth:
          </label>
          <input
            type="date"
            name="birthday"
            id="birth"
          >
        </div>
        <div class="form_field">
          <label for="agreement">
            I accept the term of the agreement
          </label>
          <input
            type="checkbox"
            id="agreement"
            required
          >
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <div class="form_field">
          <label for="mail">
            E-mail:
          </label>
          <input
            type="email"
            name="email"
            id="mail"
            placeholder="email@example.com"
            autocomplete="off"
            required
          >
        </div>
        <div class="form_field">
          <label for="pass">
            Password:
          </label>
          <input
            type="password"
            name="password"
            id="pass"
            minlenght="8"
            maxlenght="32"
            required
          >
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>
          An interesting fact about you!
        </legend>
        <div class="form_field">
          Do you love cats?
          <label for="yes">
            <input
              type="radio"
              name="cat"
              id="yes"
              value="yes"
            >
            Yes
          </label>
          <label for="no">
            <input
              type="radio"
              name="cat"
              id="no"
              value="no"
            >
            No
          </label>
        </div>
        <div class="form_field">
          <label for="color">
            What is your favorite color?
          </label>
          <input
            type="color"
            name="color"
            id="color"
            value="#000"
          >
        </div>
        <div class="form_field">
          <label for="time">
            What time do you go to bed?
          </label>
          <input
            type="time"
            name="go-to-bed"
            id="time"
          >
        </div>
        <label for="cars" class="form_field">
          What are your favorite brand of cars?
          <select
            name="brand-cars"
            id="cars"
            size="4"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <div class="form_field">
          <label for="rate">
            How do you rate our work?
          </label>
          <input
            type="range"
            name="rate"
            id="rate"
            min="0"
            max="100"
          >
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info</legend>
        <div class="form_field">
          <label for="comments">
            Comments:
          </label>
          <textarea
            name="comments"
            id="comments"
          >
          </textarea>
        </div>
        <div class="form_field">
          <label for="recommends">
            Would you recommends us?
          </label>
          <select name="recommends" id="recommends">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit" onsubmit = "onSubmit()">
        Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
